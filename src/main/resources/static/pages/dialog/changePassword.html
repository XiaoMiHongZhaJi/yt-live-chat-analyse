<!DOCTYPE html>
<div style="padding:20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" id="userName" disabled placeholder="用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password" name="newPassword" id="newPassword" placeholder="请输入新密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">重复输入</label>
        <div class="layui-input-block">
            <input type="password" name="newPasswordRepeat" id="newPasswordRepeat" placeholder="请再次输入新密码" class="layui-input">
        </div>
    </div>
</div>
