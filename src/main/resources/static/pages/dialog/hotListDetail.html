<!DOCTYPE html>
<style>
    .layui-input-block a {
        color: #3ea6ff;
    }
    #hotListDetailArea{
        height: 500px;
    }
</style>
<div id="hotListDetailArea">
    <div class="layui-colla-content layui-show">
        <div class="layui-form layui-border-box layui-table-view">
            <div class="layui-table-box">
                <div class="layui-table-header">
                    <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                        <thead>
                        <tr>
                            <th data-field="startTime" data-key="1-0-0" class=" layui-unselect">
                                <div class="layui-table-cell laytable-cell-1-0-0">
                                    <span>弹幕区间</span>
                                </div>
                            </th>
                            <th data-field="count" data-key="1-0-1" class=" layui-unselect">
                                <div class="layui-table-cell laytable-cell-1-0-1" align="right">
                                    <span>弹幕条数</span>
                                </div>
                            </th>
                            <th data-field="messages" data-key="1-0-2" data-minwidth="350" class="">
                                <div class="layui-table-cell laytable-cell-1-0-2">
                                    <span>相关弹幕</span>
                                </div>
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="layui-table-body layui-table-main">
                    <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                        <tbody id="single">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <table class="layui-hide" id="hotListDetail" lay-filter="currentTableFilter"></table>
    </div>
</div>
