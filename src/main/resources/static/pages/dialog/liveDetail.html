<!DOCTYPE html>
<style>
    .layui-input-block{
        max-width: 500px;
    }
    .layui-input-block span {
        line-height: 36px;
    }
    .live-detail-div input {
        width: 150px;
    }
    .layui-input-block a {
        color: #3ea6ff;
    }
</style>
<div id="liveDetailArea">
    <form class="layui-form" lay-filter="live-info-form">
        <div class="layui-form liveDetail" style="padding-top: 15px; min-width: 635px;">
            <div class="layui-form-item">
                <label class="layui-form-label">开播日期</label>
                <div class="layui-input-block live-detail-div">
                    <input type="hidden" name="id">
                    <input type="text" name="liveDate" class="layui-input layui-hide">
                    <span class="detail"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">URL</label>
                <div class="layui-input-block live-detail-div">
                    <input type="text" name="url" class="layui-input layui-hide" style="width: 65%;display: inline-block;" placeholder="请输入URL">
                    <span class="detail"></span>
                    <button type="button" class="layui-btn layui-btn-primary layui-border-green getInfo layui-hide" style="float: right;margin-right: 10%;">
                        获取最新数据
                    </button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block live-detail-div">
                    <input type="text" name="title" class="layui-input layui-hide" style="width: 90%;" placeholder="请输入标题">
                    <span class="detail"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">播放数</label>
                <div class="layui-input-block live-detail-div">
                    <input type="text" name="viewCount" class="layui-input layui-hide" placeholder="请输入播放数">
                    <span class="detail"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">点赞数</label>
                <div class="layui-input-block live-detail-div">
                    <input type="text" name="likeCount" class="layui-input layui-hide" placeholder="请输入点赞数">
                    <span class="detail"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">弹幕数</label>
                <div class="layui-input-block live-detail-div">
                    <input type="text" disabled name="chatCount" class="layui-input layui-hide" placeholder="请输入弹幕数">
                    <span class="detail"></span>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">时间线</label>
                <div class="layui-input-block live-detail-div">
                    <textarea type="text" name="timeline" class="layui-textarea layui-hide" style="width: 90%;height: 160px;overflow:auto;" placeholder="请输入时间线信息"></textarea>
                    <span class="detail"></span>
                </div>
            </div>
        </div>
    </form>
</div>
